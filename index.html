
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>webkitSynth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/smoothness/jquery-ui-1.9.1.custom.min.css" rel="stylesheet">
    <link href="css/webkitSynth.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]> 
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png"> -->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
	      	<a class="brand" href="#">webkitSynth</a>
	     	<a class="btn btn-small" id="sequencerOn">On</a>
	    	<a class="btn btn-small" id="oscOff">Off</a>
	    	<!-- <a class="btn" id="oscOn">On</a> -->
	     	<!-- <a class="btn" id="oscTrigger">Trigger</a> -->
        </div>
      </div>
    </div>

    <div class="container-fluid">

	<div class="well knobwell">
		<h3>Pitch Sequence</h3>
    	<fieldset id="pitchBars">
            <input id="p1" value=27>
            <input id="p2" value=27>
            <input id="p3" value=27>
            <input id="p4" value=27>
            <input id="p5" value=27>
            <input id="p6" value=27>
            <input id="p7" value=27>
            <input id="p8" value=27>
        </fieldset>    	
	</div>

	<div class="well knobwell">
		<h3>Filter Sequence</h3>
    	<fieldset id="freqBars">
            <input id="f1" value=27>
            <input id="f2" value=27>
            <input id="f3" value=27>
            <input id="f4" value=27>
            <input id="f5" value=27>
            <input id="f6" value=27>
            <input id="f7" value=27>
            <input id="f8" value=27>
        </fieldset>    	
	</div>

	<div class="well knobwell">
		<h3>Seq Speed</h3>
    	<input id="seqspeed" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Wave</h3>
    	<input id="wave" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Midi Pitch</h3>
    	<input id="mpitch" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Osc Freq</h3>
    	<input id="pitch" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Filter Attack</h3>
    	<input id="filterattack" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Filter Decay</h3>
    	<input id="filterdecay" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Amp Attack</h3>
    	<input id="ampattack" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Amp Decay</h3>
    	<input id="ampdecay" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Filter Type</h3>
    	<input id="filtert" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Filter Freq</h3>
    	<input id="filterf" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Filter Q</h3>
    	<input id="filterq" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Filter Gain</h3>
    	<input id="filterg" class="dial" type="text" />
	</div>

	<div class="well knobwell">
		<h3>Filter Freq & Q</h3>
		 <fieldset id="filterfq">
            x : <input name="x" value=27>
            y : <input name="y" value=80>
        </fieldset>    		
    </div>
	
	<div class="well knobwell">
		<h3>Filter Freq & Gain</h3>
		 <fieldset id="filterfg">
            x : <input name="x" value=27>
            y : <input name="y" value=80>
        </fieldset>    		
    </div>
	
	<div class="well knobwell">
		<h3>Filter Q & Gain</h3>
		 <fieldset id="filterqg">
            x : <input name="x" value=27>
            y : <input name="y" value=80>
        </fieldset>    		
    </div>
	
	<div class="well knobwell">
		<h3>Gain</h3>
		<input id="gain" class="dial" type="text" />
	</div>

    </div> <!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery-ui-1.9.1.custom.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/jquery.kontrol.js"></script>
    <script src="js/webkitSynth.js"></script>

  </body>
</html>
